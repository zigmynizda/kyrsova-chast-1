<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reddy Mikks Linear Programming Solver</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff9e6;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #333;
  }
  .input-section {
    margin: 10px auto;
    padding: 15px;
    border-radius: 12px;
    background-color: #fff;
    width: 80%;
    box-shadow: 0 0 5px #ccc;
  }
  label {
    margin-right: 8px;
  }
  input {
    width: 60px;
    margin: 3px;
    text-align: center;
  }
  button {
    background-color: #ffd24d;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #ffb84d;
  }
  canvas {
    border: 1px solid #555;
    margin-top: 20px;
    background-color: #fff;
  }
</style>
</head>
<body>

<h1>Linear Programming Solver (Graphical Method)</h1>

<div class="input-section">
  <h3>Objective Function</h3>
  <label>Max Z = </label>
  <input type="number" id="a" value="5"> x‚ÇÅ +
  <input type="number" id="b" value="4"> x‚ÇÇ
</div>

<div class="input-section">
  <h3>Constraints</h3>
  <div id="constraints">
    <div class="constraint">
      <input type="number" value="6"> x‚ÇÅ +
      <input type="number" value="4"> x‚ÇÇ ‚â§
      <input type="number" value="24">
    </div>
    <div class="constraint">
      <input type="number" value="1"> x‚ÇÅ +
      <input type="number" value="2"> x‚ÇÇ ‚â§
      <input type="number" value="6">
    </div>
  </div>
  <button onclick="addConstraint()">+ Add constraint</button>
</div>

<button onclick="solve()">Solve & Draw Graph</button>

<canvas id="graph" width="600" height="400"></canvas>

<script>
function addConstraint() {
  const div = document.createElement('div');
  div.classList.add('constraint');
  div.innerHTML = `
    <input type="number" value="1"> x‚ÇÅ +
    <input type="number" value="1"> x‚ÇÇ ‚â§
    <input type="number" value="10">
    <button onclick="this.parentElement.remove()">üóëÔ∏è</button>`;
  document.getElementById('constraints').appendChild(div);
}

function solve() {
  const a = parseFloat(document.getElementById('a').value);
  const b = parseFloat(document.getElementById('b').value);

  const constraints = Array.from(document.querySelectorAll('.constraint')).map(c => {
    const inputs = c.querySelectorAll('input');
    return {
      c1: parseFloat(inputs[0].value),
      c2: parseFloat(inputs[1].value),
      rhs: parseFloat(inputs[2].value)
    };
  });

  drawGraph(a, b, constraints);
}

function drawGraph(a, b, constraints) {
  const canvas = document.getElementById('graph');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const scale = 40;
  const origin = {x: 50, y: 350};

  // Draw axes
  ctx.beginPath();
  ctx.moveTo(origin.x, origin.y);
  ctx.lineTo(origin.x + 500, origin.y);
  ctx.moveTo(origin.x, origin.y);
  ctx.lineTo(origin.x, origin.y - 300);
  ctx.strokeStyle = "#000";
  ctx.stroke();

  // Draw constraints
  constraints.forEach((c, index) => {
    ctx.beginPath();
    const xIntercept = c.rhs / c.c1;
    const yIntercept = c.rhs / c.c2;
    ctx.moveTo(origin.x, origin.y - yIntercept * scale);
    ctx.lineTo(origin.x + xIntercept * scale, origin.y);
    ctx.strokeStyle = ["red","blue","green","purple"][index % 4];
    ctx.stroke();
  });

  ctx.fillText("Feasible Region & Optimal Solution (approx)", 60, 20);
}
</script>

</body>
</html>
